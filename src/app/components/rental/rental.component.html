<h3 class="mt-3">Rentals</h3>
<div *ngIf="dataLoaded == false" class="d-flex justify-content-center">
  <div class="spinner-grow text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<table *ngIf="dataLoaded == true" class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Brand</th>
      <th scope="col">Model</th>
      <th scope="col">Name</th>
      <th scope="col">Company</th>
      <th scope="col">Rent Date</th>
      <th scope="col">Return Date</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let rental of rentals">
          <td>{{rental.id}}</td>
          <td>{{rental.carBrand}}</td>
          <td>{{rental.carModel}}</td>
          <td>{{rental.customerName}} {{rental.customerSurname}}</td>
          <td>{{rental.customerCompanyName}}</td>
          <td>{{rental.rentDate}}</td>
          <td>{{rental.returnDate}}</td>
      </tr>
  </tbody>
</table>
